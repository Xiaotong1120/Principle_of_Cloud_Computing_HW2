---
- name: "Update apt and install Docker"
  ansible.builtin.apt:
    name:
      - docker.io
      - docker-compose
    state: present
    update_cache: yes
  become: yes
  become_user: root

- name: "Ensure Docker is started and enabled at boot"
  ansible.builtin.systemd:
    name: docker
    enabled: yes
    state: started
  become: yes
  become_user: root

- name: "Add user to Docker group"
  ansible.builtin.user:
    name: "{{ cloud_user }}"
    groups: docker
    append: yes
  become: yes
  become_user: root